<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="game-container">
    <div class="game-board">




    </div>

    <form>
        <div class="player-container" data-player="X">
            <label for="first-player" class="player-name">Player One: </label>
            <input type="text" id="first-player" name="first-player" class="player-input">
            <button type="button" class="player-one-submit player-name-btn">Submit</button>
        </div>    
        <div class="player-container" data-player="O">
            <label for="second-player" class="player-name">Player Two: </label>
            <input type="text" id="second-player" name="second-player" class="player-input">
            <button type="button" class="player-two-submit player-name-btn">Submit</button>
        </div>

    </form>



    <div class="btn-container">
    
        <button type="button" class="play-again-btn game-button">Play Again</button>
        <button type="button" class="reset-btn game-button">Reset Game</button>


    </div>

</div>

    <script src="js/script.js"></script>
</body>
</html>
